<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- 引入echarts.js文件 -->
	<script src="lib/echarts.min.js"></script>

	<script src="lib/jquery.min.js"></script>

	<style>
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<div style="width: 100vw;height: 100vh; border: 1px solid red;">

	</div>
</body>

<script>
	// open with live server
	let mcharts = echarts.init(document.querySelector('div'))

	let option;
	$.get('json/map/china.json', ret => {
		// ret 就是中国的各个省份的矢量地图数据
		echarts.registerMap('chinaMap', ret)

		option = {
			geo: {
				type: 'map',
				map: 'chinaMap', // 属性值需要和registerMap中的第一个参数保持一致
				roam: true, // 设置允许缩放以及拖动的效果
				// label: {
				// 	show: true, // 显示名称
				// },
				zoom: 1, // 设置初始化的缩放比例（默认值为1）
				// center: [87.617733, 43.792818], // 设置地图中心点的坐标（经纬度）
			}
		}

		mcharts.setOption(option)
	})
</script>

</html>
